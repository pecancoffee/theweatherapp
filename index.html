<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Amarriah Weather App</title>

</head>

<body>
    <div class="weather-app">
        <div class="contianer">
            <h1 id="city">
                Ghana
            </h1>
            <ul>
                <li id="time"></li>
            </ul>
            <form class="search-form" id="search-form">
                <div class="search-location">
                    <div class="row" class="col-9">
                        <label for="Location" class="form-label" class="form-control col 9">
                            Enter Your Location
                        </label>

                        <input type="search" placeholder="Type a city..." class="form-control col 9" autofocus="on"
                            autocomplete="off" id="city-input" />

                    </div>

                </div>
                <button type="Submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="row">
                <div class="col-6">

                    Todays Forecast
                    <br>

                    <span class="temperature"><span class="units"></span>


                        <span class="temp" id="temperature">65</span>
                        <span class="units">
                            <a href="#" id="celsius-link"> ° C</a> |
                            <a href="#" id="fahrenheit-link"> ° F</a>

                        </span>


                </div>




                <div class="col-6">
                    <ul class="weather-specifics">
                        <li>Precipitation: 15%</li>
                        <li>Humidity: 93%</li>
                        <li>Wind: 11mph</li>
                    </ul>
                </div>
            </div>


            <div class="row">
                <div class="card border-primary mb-3" style="max-width: 10rem;">
                    <div class="card-header">
                        Sunday
                    </div>
                    <div class="card-body text-primary">
                        <h5 class="card-title">
                            72°/ 65°
                        </h5>
                        <p class="card-text">☀️</p>
                    </div>
                </div>

                <div class="card border-primary mb-3" style="max-width: 10rem;">
                    <div class="card-header">Monday</div>
                    <div class="card-body text-primary">
                        <h5 class="card-title">72° C/ 65°C</h5>
                        <p class="card-text">☀️</p>
                    </div>
                </div>

                <div class="card border-primary mb-3" style="max-width: 10rem;">
                    <div class="card-header">Tuesday</div>
                    <div class="card-body text-primary">
                        <h5 class="card-title">72°C/ 65°C</h5>
                        <p class="card-text">☀️</p>
                    </div>
                </div>

                <div class="card border-primary mb-3" style="max-width: 10rem;">
                    <div class="card-header">Wednesday</div>
                    <div class="card-body text-primary">
                        <h5 class="card-title">72°C/ 65°C</h5>
                        <p class="card-text">☀️</p>
                    </div>
                </div>

                <div class="card border-primary mb-3" style="max-width: 10rem;">
                    <div class="card-header">Thursday</div>
                    <div class="card-body text-primary">
                        <h5 class="card-title">72°C/ 65°C</h5>
                        <p class="card-text">☀️</p>
                    </div>
                </div>

                <div class="card border-primary mb-3" style="max-width: 10rem;">
                    <div class="card-header">Friday</div>
                    <div class="card-body text-primary">
                        <h5 class="card-title">72°C/ 65°C</h5>
                        <p class="card-text">☀️</p>
                    </div>
                </div>

                <div class="card border-primary mb-3" style="max-width: 10rem;">
                    <div class="card-header">Saturday</div>
                    <div class="card-body text-primary">
                        <h5 class="card-title">72°C/ 65°C</h5>
                        <p class="card-text">☀️</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
